version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: openlp-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    # Security: don't expose port in production, use internal network only
    # ports:
    #   - "27017:27017"
    volumes:
      - mongodb_data_prod:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openlp-network-prod

  # NestJS Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: openlp-api-prod
    restart: always
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB}?authSource=admin
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN}
      JWT_SECRET: ${JWT_SECRET}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_CALLBACK_URL: ${DISCORD_CALLBACK_URL}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      DISCORD_REQUIRED_ROLE_ID: ${DISCORD_REQUIRED_ROLE_ID}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - openlp-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # React Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: openlp-web-prod
    restart: always
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    networks:
      - openlp-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  openlp-network-prod:
    driver: bridge

volumes:
  mongodb_data_prod:
    driver: local

