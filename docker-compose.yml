services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: openlp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-openlp}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-openlp_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-openlp_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openlp-network

  # NestJS Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: openlp-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: mongodb://${MONGO_USER:-openlp}:${MONGO_PASSWORD:-openlp_password}@mongodb:27017/${MONGO_DB:-openlp_db}?authSource=admin
      PORT: 3000
      CORS_ORIGIN: http://localhost:5173
      # Add other environment variables as needed
    volumes:
      # Mount source code for hot reload in development
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/apps/api/node_modules
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - openlp-network
    command: pnpm dev --filter=api

  # React Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: openlp-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-5173}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    volumes:
      # Mount source code for hot reload in development
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/apps/web/node_modules
      - /app/node_modules
    depends_on:
      - api
    networks:
      - openlp-network
    # For development, override with Vite dev server
    # Uncomment the following and comment out the build section for dev:
    # command: pnpm dev --filter=web --host

networks:
  openlp-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

