version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: openlp-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-openlp}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-openlp_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-openlp_db}
    # Expose MongoDB port for external tools like MongoDB Compass
    # WARNING: This exposes MongoDB to the network. Consider using SSH tunnel for better security.
    ports:
      - "0.0.0.0:27017:27017"  # Accessible from any IP (for MongoDB Compass from local machine)
    volumes:
      - mongodb_data_prod:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openlp-network-prod

  # NestJS Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: openlp-api-prod
    restart: always
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      # Set individual MongoDB variables with defaults
      MONGO_USER: ${MONGO_USER:-openlp}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-openlp_password}
      MONGO_DB: ${MONGO_DB:-openlp_db}
      MONGO_HOST: ${MONGO_HOST:-mongodb}
      # DATABASE_URL will be constructed by the app from the above variables
      # Only set it if explicitly provided
      DATABASE_URL: ${DATABASE_URL:-}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN}
      JWT_SECRET: ${JWT_SECRET}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_CALLBACK_URL: ${DISCORD_CALLBACK_URL}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      DISCORD_REQUIRED_ROLE_ID: ${DISCORD_REQUIRED_ROLE_ID:-1161933723311296582,1161734352447746110,1161939217467854898}
      FRONTEND_URL: ${FRONTEND_URL:-http://vps-7ac7feb6.vps.ovh.net}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - openlp-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # React Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: openlp-web-prod
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - openlp-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  openlp-network-prod:
    driver: bridge

volumes:
  mongodb_data_prod:
    driver: local

