services:
  # MongoDB Database (only service running in Docker for development)
  mongodb:
    image: mongo:7
    container_name: openlp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-openlp}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-openlp_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-openlp_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openlp-network

networks:
  openlp-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

